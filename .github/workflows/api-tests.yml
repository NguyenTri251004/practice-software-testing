name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Start backend bằng docker-compose
      - name: Start containers
        run: docker compose up -d

      # Đợi API (http://localhost:8091) sẵn sàng
      - name: Wait for API
        run: |
          timeout 90s bash -c '
            until curl -s http://localhost:8091/users/login > /dev/null; do
              echo "⏳ Waiting for API to be ready..."
              sleep 5
            done
          '

      # Install newman
      - name: Install Newman
        run: npm install -g newman

      # Run Postman collection
      - name: Run API Tests with Newman
        run: |
          mkdir -p reports
          newman run api-tests/collections/toolshop.postman_collection.json \
            -e api-tests/environments/local.json \
            --reporters cli,json \
            --reporter-json-export reports/newman-report.json

      # Upload test reports (artifact)
      - name: Upload Newman Reports
        uses: actions/upload-artifact@v3
        with:
          name: newman-reports
          path: reports/
