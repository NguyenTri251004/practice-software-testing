name: API Tests (Postman)

on:
  push:
    branches: [ main ]
  pull_request:

concurrency: production_environment

jobs:
  api-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Start backend containers
      - name: Start containers
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d --force-recreate

      # Chờ containers lên (60s)
      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash

      # Run migrations & seed database
      - name: Create & Seed database
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed

      # Sanity check API (GET /status)
      - name: GET /status
        run: curl -f -X GET 'http://localhost:8091/status'

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Newman + HTML reporter
      - name: Install newman + reporter
        run: npm i -g newman newman-reporter-htmlextra

      # Run Postman collection
      - name: Run Postman collection
        run: |
          mkdir -p reports
          newman run api-tests/collections/toolshop.postman_collection.json \
            --env-var baseURL="http://localhost:8091" \
            --reporters cli,junit,htmlextra \
            --reporter-junit-export reports/junit.xml \
            --reporter-htmlextra-export reports/report.html

      # Upload reports as artifact
      - name: Upload API test reports
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: reports/
